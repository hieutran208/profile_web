<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Điền thông tin của bạn</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login">
        <h2>NHẬP THÔNG TIN</h2><br>
        <p>Tên của bạn</p><br>
        <input id="username" type="username" placeholder="Enter name"><br>
        <p>Trường</p><br>
        <select id="university">
            <option value="Đại học Bách Khoa Hà Nội">Đại học Bách Khoa Hà Nội</option>
            <option value="Đại học FPT">Đại học FPT</option>
            <option value="Đại học Công Nghệ-ĐHQGHN">Đại học Công Nghệ-ĐHQGHN</option>
            <option value="Học Viện Công nghệ Bưu Chính Viễn Thông">Học Viện Công nghệ Bưu Chính Viễn Thông</option>
        </select>
        <p>Số điện thoại</p><br>
        <input id="phone" type="password" placeholder="Enter phone number"><br><br>
        <div><button onclick="dang_nhap()">Hoàn tất</button></div>
    </div>
</body>
<div id="ket_qua"></div>
<script>
var dang_nhap=function(){
    var username=document.getElementById("username").value
    var phone=document.getElementById("phone").value
    var university=document.getElementById("university").value
    ket_qua="<h2>ĐIỀN THÔNG TIN HOÀN TẤT<h2><br>"+
            "<p> Họ và tên : <span>" + username + " "+"<span></p><br><br>"+
            "<p> Trường : <span>" + university + " "+"<span></p><br><br>"+
            "<p> Số điện thoại : <span>" + phone + " "+"<span></p><br>"
    document.getElementById("ket_qua").innerHTML=ket_qua
}
</script>
</html>
